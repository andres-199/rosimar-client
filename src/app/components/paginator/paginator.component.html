<div class="paginator">
  <div *ngFor="let item of items; let i = index">
    <span
      *ngIf="i < 7"
      style="margin: 1em; cursor: pointer"
      [ngStyle]="{
        color: actualPage === i + 1 ? '' : 'gray',
        'font-weight': actualPage === i + 1 ? 500 : 400,
        'font-size': actualPage === i + 1 ? '1.8em' : '1.5em'
      }"
      (click)="onCLickPage(i + 1)"
      >{{ i + 1 }}</span
    >
  </div>
  <mat-icon style="cursor: pointer; font-size: 1.5em" (click)="onCLickNext()"
    >chevron_right</mat-icon
  >
</div>
